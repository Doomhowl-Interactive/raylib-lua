name: CMake Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "latest"

      - name: Install dependencies (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo apt-get update -y || true
          sudo apt-get install -y build-essential cmake libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev libwayland-dev libxkbcommon-dev || true

      - name: Create build directory
        run: cmake -B build -S . -DRAYLIB_LUA_BUILD_TEST=ON

      - name: Build the project
        run: cmake --build build --parallel

      - name: Create build directory
        run: cmake -B build -S . -DRAYLIB_LUA_BUILD_TEST=ON -DRAYLIB_LUA_CXX=ON

      - name: Build the project with C++
        run: cmake --build build --parallel
